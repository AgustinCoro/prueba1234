<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de reCAPTCHA v3</title>
    <script src="https://www.google.com/recaptcha/api.js?render=TU_SITE_KEY"></script>
    <script>
        function getRecaptchaToken() {
            grecaptcha.ready(function() {
                grecaptcha.execute('TU_SITE_KEY', { action: 'submit' }).then(function(token) {
                    console.log('Token generado:', token);
                });
            });
        }
    </script>
</head>
<body onload="getRecaptchaToken()">
    <h1>Prueba de reCAPTCHA v3</h1>
</body>
</html>
