<!DOCTYPE html>
<html>
<head>
    <script src="https://www.google.com/recaptcha/api.js?render=TU_CLAVE_PUBLICA"></script>
    <script>
        function getRecaptchaToken() {
            grecaptcha.ready(function() {
                grecaptcha.execute('TU_CLAVE_PUBLICA', { action: 'submit' }).then(function(token) {
                    Recaptcha.postMessage(token);
                });
            });
        }
        window.onload = getRecaptchaToken;
    </script>
</head>
<body></body>
</html>
