<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de reCAPTCHA v3</title>
    <!-- Carga el script correcto -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LeLY78eAAAAADWKei7Kg9JCVejZBOybdXcV0AYg"></script>
    <script>
        function getRecaptchaToken() {
            // Asegurar que grecaptcha está disponible antes de ejecutarlo
            if (typeof grecaptcha !== "undefined") {
                grecaptcha.ready(function() {
                    grecaptcha.execute('6LeLY78eAAAAADWKei7Kg9JCVejZBOybdXcV0AYg', { action: 'login' })
                    .then(function(token) {
                        console.log('Token generado:', token);
                    })
                    .catch(function(error) {
                        console.error('Error al obtener el token:', error);
                    });
                });
            } else {
                console.error("grecaptcha no está definido. Esperando...");
                setTimeout(getRecaptchaToken, 500); // Reintentar en 500ms
            }
        }

        // Esperar a que el script cargue completamente
        window.onload = function() {
            setTimeout(getRecaptchaToken, 1000); // Pequeño delay para asegurar carga
        };
    </script>
</head>
<body>
    <h1>Prueba de reCAPTCHA v31</h1>
</body>
</html>
